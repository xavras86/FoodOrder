<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RESTAURANT DETAILS:</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style type=text/css>
        h2 {
            background-color: #696969;
            margin: 10px;
        }
        div {
            color: white;
            background-color: #C0C0C0;
            margin: 2px;
            font-size: 25px;
        }
        body {
            background-color: Azure;
            text-align: center;
        }


</style>
<body>
<div class="container">

    <br>
    <a class="btn btn-success btn-lg" th:href="@{/address}">Order some food</a>
    <a class="btn btn-primary btn-lg" th:href="@{/restaurants}">All restaurants</a>
    <a class="btn btn-success btn-lg" th:href="@{/streets}">Restaurants by delivery street </a>
    <a class="btn btn-secondary btn-lg" th:href="@{/orders}">Your orders</a>
    <a class="btn btn-warning btn-lg" th:href="@{/}">Back to main page</a>
    <a class="btn btn-dark btn-lg" th:href="@{/logout}">Logout</a>
    <h2>CUSTOMER PANEL:</h2>
    <br>

</div>

<h1>Enter Address Details</h1>

<form action="#" th:action="@{/submit-address}" th:method="POST" th:object="${addressDTO}">

        <div class="form-group">
            Country: <input type="text" th:field="*{country}" required/><br>
            City: <input type="text" th:field="*{city}" required/><br>
            Street: <input type="text" th:field="*{street}" required/><br>
            Build no.: <input type="text" th:field="*{buildingNumber}" required/><br>
        </div>

    <div class="form-group">
        <input type="submit" value="Next" name="button"/>
    </div>
</form>




<footer th:fragment="footer" class="text-center">&copy; 2023 FoodOrder</footer>
</body>
</html>
