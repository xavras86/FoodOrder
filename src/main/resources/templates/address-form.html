<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RESTAURANT DETAILS:</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>


<style type=text/css>
        h1 {
            justify-content:center;
            display: flex;
            margin: 10px;
        }
        body {
            margin: 10px;
            background-color: Azure;
            text-align: center;
            font-size: 20px;
            margin: 10px;
        }
        form-group {
            justify-content:center;
            display: flex;

        }

</style>


<body>

<div class="container">

    <div class="page-header" id="banner">
        <br>
        <a class="btn btn-success btn-lg" th:href="@{/address}">Order some food</a>
        <a class="btn btn-primary btn-lg" th:href="@{/restaurants}">All restaurants</a>
        <a class="btn btn-success btn-lg" th:href="@{/streets}">Restaurants by delivery street </a>
        <a class="btn btn-secondary btn-lg" th:href="@{/orders}">Your orders</a>
        <a class="btn btn-warning btn-lg" th:href="@{/}">Back to main page</a>
        <a class="btn btn-dark btn-lg" th:href="@{/logout}">Logout</a>
        <br>
    </div>

    <h1>Enter Address Details</h1>
    <form action="#" th:action="@{/submit-address}" th:method="POST" th:object="${addressDTO}"
          class="col card p-5 mb-3">

            <div class="form-group">
                <label>Country:</label> <input type="text" th:field="*{country}" required/><br>
                <label>City:</label> <input type="text" th:field="*{city}" required/><br>
                <label>Street:</label> <input type="text" th:field="*{street}" required/><br>
                <label>Build no.:</label> <input type="text" th:field="*{buildingNumber}" required/><br>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-lg" value="Next" name="button"/>
            </div>
<!--        </div>-->
    </form>
</div>


<footer th:fragment="footer" class="text-center">&copy; 2023 FoodOrder</footer>
</body>
</html>
