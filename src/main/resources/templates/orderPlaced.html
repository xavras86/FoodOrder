<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Order Placed!</title>
</head>
<style type=text/css>
        h2 {
            background-color: #696969;
            margin: 10px;
        }
        div {
            color: white;
            background-color: #C0C0C0;
            margin: 2px;
            font-size: 25px;
        }
        body {
            background-color: Azure;
            text-align: center;
        }
</style>
<body>
    <div class="container">
        <br>
        <a class="btn btn-success btn-lg" th:href="@{/streets}">Streets list</a>
        <a class="btn btn-primary btn-lg" th:href="@{/restaurants}">Restaurants list</a>
        <a class="btn btn-info btn-lg" th:href="@{/customers}">Customers list</a>
        <a class="btn btn-secondary btn-lg" th:href="@{/orders}">Orders list</a>
        <a class="btn btn-warning btn-lg" th:href="@{/}">Back to home</a>
        <a class="btn btn-dark btn-lg" th:href="@{/logout}">Logout</a>
        <br>


    </div>


    <div class="container">
        <div class="row mt-3">
            <h2>Order Placed!</h2>
            <table class="table table-striped table-hover">
                <tr>
                    <th>country</th>
                    <th>city:</th>
                    <th>street:</th>
                    <th>number:</th>
                    <th>recieved:</th>
                    <th>customerEmail:</th>

                </tr>
                <tr>
                    <td th:text="${customerAddressOrderDTO.country}"></td>
                    <td th:text="${customerAddressOrderDTO.city}"></td>
                    <td th:text="${customerAddressOrderDTO.street}"></td>
                    <td th:text="${customerAddressOrderDTO.orderNumber}"></td>
                    <td th:text="${customerAddressOrderDTO.receivedDateTime}"></td>
                    <td th:text="${customerAddressOrderDTO.email}"></td>

                </tr>
            </table>
            <div class="col-md-4">
                <a th:href="@{/orders}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
        </div>

        <br>
        <br>

    </div>
    <footer th:fragment="footer" class="text-center">&copy; 2023 FoodOrder</footer>
</body>
</html>
