<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<style type=text/css>
        h1 {
            justify-content:center;
            display: flex;
            margin: 10px;
        }
        body {
            margin: 10px;
            background-color: Azure;
            text-align: center;
            font-size: 20px;
            margin: 10px;
        }
        form-group {
            justify-content:center;
            display: flex;
        }
</style>

<body>


<div class="container">
    <div class="page-header" id="banner">
        <br>
        <a class="btn btn-success btn-lg" th:href="@{/address}">Delivery address</a>
        <a class="btn btn-primary btn-lg" th:href="@{/restaurants}">All restaurants</a>
        <a class="btn btn-success btn-lg" th:href="@{/streets}">Restaurants by delivery street </a>
        <a class="btn btn-secondary btn-lg" th:href="@{/orders}">Your orders</a>
        <a class="btn btn-warning btn-lg" th:href="@{/customer}">Back to main page</a>
        <a class="btn btn-dark btn-lg" th:href="@{/logout}">Logout</a>
        <br>




    </div>

    <h1>Streets: </h1>
    <table class="table table-striped table-hover">
        <tr>
            <th>CITY</th>
            <th>STREET</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="street : ${streets}">
            <td th:text="${street.city}"></td>
            <td th:text="${street.street}"></td>
            <td>
                <form action="#" th:action="@{restaurants/street/{streetName}(streetName=${street.street})}"
                      method="GET">
                    <button type="submit" class="btn btn-info">Show</button>
                </form>
            </td>
        </tr>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

</div>
</div>
<footer th:fragment="footer" class="text-center">&copy; 2023 FoodOrder</footer>
</body>
</html>
