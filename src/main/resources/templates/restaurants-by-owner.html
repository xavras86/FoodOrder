<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Restaurants</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<style type=text/css>
        h1 {
            justify-content:center;
            display: flex;
            margin: 10px;
        }
        body {
            margin: 10px;
            background-color: Azure;
            text-align: center;
            font-size: 20px;
            margin: 10px;
        }
        form-group {
            justify-content:center;
            display: flex;
        }

</style>

<body>

<div class="container">
    <div class="page-header" id="banner">
        <br>
        <a class="btn btn-success btn-lg" th:href="@{/restaurants/owner}">Your restaurants</a>
        <a class="btn btn-secondary btn-lg" th:href="@{/orders-owner}">Your orders</a>
        <a class="btn btn-warning btn-lg" th:href="@{/}">Back to home</a>
        <a class="btn btn-dark btn-lg" th:href="@{/logout}">Logout</a>
        <br>
        <h1>Your restaurants: &nbsp;<span th:if="${ownerEmail}" th:text="${ownerEmail}"></span></h1>
        <table class="table table-striped table-hover">
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>

            </tr>
            <tr th:each="restaurant : ${restaurantByOwner}">
                <td th:text="${restaurant.name}"></td>
                <td th:text="${restaurant.phone}"></td>
                <td th:text="${restaurant.email}"></td>

                <td>
                    <form action="#"
                          th:action="@{/restaurants/owner/{restaurantName}(restaurantName=${restaurant.name})}"
                          method="GET">
                        <button type="submit" class="btn btn-info">Restaurant details</button>
                    </form>
                </td>
            </tr>
        </table>

        <h2>Add new restaurant:</h2>
        <form action="#" th:action="@{/restaurants/owner/add-restaurant}" th:method="POST">
            <div class="form-group">

                Name:  <input type="text" th:field="${restaurantDTO.name}"/><br>
                Phone: <input type="text" th:field="${restaurantDTO.phone}"/><br>
                Email: <input type="text" th:field="${restaurantDTO.email}"/><br>
                Country: <input type="text" th:field="${addressDTO.country}"/><br>
                City: <input type="text" th:field="${addressDTO.city}"/><br>
                Street: <input type="text" th:field="${addressDTO.street}"/><br>
                Building no.: <input type="text" th:field="${addressDTO.buildingNumber}"/><br>

            </div>

            <div class="form-group">
                <input type="submit" value="Add new restaurant" name="button"/>
            </div>
        </form>
    </div>

    </div>
</div>
<footer th:fragment="footer" class="text-center">&copy; 2023 FoodOrder</footer>
</body>
</html>
