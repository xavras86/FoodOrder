<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<style type=text/css>
        h2 {
            background-color: #696969;
            margin: 10px;
        }
        div {
            color: white;
            background-color: #C0C0C0;
            margin: 2px;
            font-size: 25px;
        }
        body {
            background-color: Azure;
            text-align: center;
        }
</style>

<body>
<h1>Thank You for Your Order!</h1>
<h2>Delivery Address:</h2>

<p><strong>OrderNumber:</strong> <span th:text="${orderDetails.orderNumber}"></span></p>
<p><strong>Time of Order:</strong> <span th:text="${orderDetails.receivedDateTime}"></span></p>
<p><strong>Country:</strong> <span th:text="${orderDetails.country}"></span></p>
<p><strong>City:</strong> <span th:text="${orderDetails.city}"></span></p>
<p><strong>Street:</strong> <span th:text="${orderDetails.street}"></span></p>
<p><strong>Building Number:</strong> <span th:text="${orderDetails.buildingNumber}"></span></p>


<h2>Ordered Menu Items:</h2>
<ul>
    <li th:each="menuItemOrder : ${menuItemOrders}">
        <strong th:text="${menuItemOrder.menuItem.name}"></strong>
        <strong th:text="${menuItemOrder.menuItem.price}"></strong>
        <span>Quantity: <span th:text="${menuItemOrder.quantity}"></span></span>
    </li>
</ul>

<h2>Total value:</h2>

<p><strong>Total value:</strong> <span th:text="${orderDetails.totalValue}"></span></p>

<p>
    <a th:href="@{/}" class="btn btn-primary" role="button">Back to the main page</a>
</p>
<br
</body>
</html>
