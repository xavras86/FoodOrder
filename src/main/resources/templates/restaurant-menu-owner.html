<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RESTAURANT DETAILS:</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<style type=text/css>
        h1 {
            justify-content:center;
            display: flex;
            margin: 10px;
        }
        body {
            margin: 10px;
            background-color: Azure;
            text-align: center;
            font-size: 20px;
            margin: 10px;
        }
        form-group {
            justify-content:center;
            display: flex;
        }
</style>

<body>
    <div class="container">
        <div class="page-header" id="banner">
            <br>
            <a class="btn btn-success btn-lg" th:href="@{/restaurants-owner}">Your restaurants</a>
            <a class="btn btn-secondary btn-lg" th:href="@{/orders-owner}">Your orders</a>
            <a class="btn btn-warning btn-lg" th:href="@{/}">Back to home</a>
            <a class="btn btn-dark btn-lg" th:href="@{/logout}">Logout</a>
            <br>
        </div>



    <h1>RESTAURANT DETAILS: <span th:if="${restaurant.name}" th:text="${restaurant.name}"></span></h1>
    <table class="table table-striped">
        <tr>
            <th>Phone</th>
            <th>Email</th>
            <th>City</th>
            <th>Street</th>
            <th>Number</th>
            <th>Owner Name</th>
            <th>Owner Surname</th>
        </tr>
        <tr>

            <td th:text="${restaurant.phone}"></td>
            <td th:text="${restaurant.email}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.buildingNumber}"></td>
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.surname}"></td>
        </tr>
    </table>

<!--    <form th:action="@{/restaurants/addItems}" th:object="${menuItemOrdersDTO}" method="post">-->
    <form>

        <table class="table-bordered">
            <tr>
                <th>Nazwa</th>
                <th>Cena</th>
                <th>Opis</th>

            </tr>
            <tr th:each="menuItem : ${menuItems}">
                <td th:text="${menuItem.name}"></td>
                <td th:text="${menuItem.price}"></td>
                <td th:text="${menuItem.description}"></td>
                <td>

        </table>

    </form>

        <h2>Add new position to your menu:</h2>
        <form action="#" th:action="@{/restaurants/owner-add}" th:method="POST" th:object="${newMenuItem}">
            <div class="form-group">
                <input type="hidden" name="restaurantName" th:value="${restaurant.name}"/>
                Name: <input type="text" th:field="*{name}"/><br>
                Price: <input type="text" th:field="*{price}"/><br>
                Category: <input type="text" th:field="*{category}"/><br>
                Description: <input type="text" th:field="*{description}"/><br>
            </div>

            <div class="form-group">
                <input type="submit" value="Add to menu" name="button"/>
            </div>
        </form>


</div>


<footer th:fragment="footer" class="text-center">&copy; 2023 FoodOrder</footer>
</body>
</html>
