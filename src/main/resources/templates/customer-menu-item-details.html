<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style type=text/css>
        h1 {
            justify-content:center;
            display: flex;
            margin: 10px;
        }
        body {
            margin: 10px;
            background-color: Azure;
            text-align: center;
            font-size: 20px;
            margin: 10px;
        }
        form-group {
            justify-content:center;
            display: flex;
        }

</style>

<body>


<div class="container">
    <div class="page-header" id="banner">
        <br>
        <a class="btn btn-success btn-lg" th:href="@{/address}">Order some food</a>
        <a class="btn btn-primary btn-lg" th:href="@{/restaurants}">All restaurants</a>
        <a class="btn btn-success btn-lg" th:href="@{/streets}">Restaurants by delivery street </a>
        <a class="btn btn-secondary btn-lg" th:href="@{/orders}">Your orders</a>
        <a class="btn btn-warning btn-lg" th:href="@{/}">Back to main page</a>
        <a class="btn btn-dark btn-lg" th:href="@{/logout}">Logout</a>
        <br>
    </div>


    <div class="container">
        <p><strong>Name:</strong> <span th:text="${menuItem.name}"></span></p>
        <p><strong>Price:</strong> <span th:text="${menuItem.price}"></span></p>
        <p><strong>Category:</strong> <span th:text="${menuItem.category}"></span></p>
        <p><strong>Description:</strong> <span th:text="${menuItem.description}"></span></p>
        <p><strong>Restaurant Name:</strong> <span th:text="${restaurantName}"></span></p>

        <p><strong>Image:</strong></p>
        <img th:if="${menuItem.image}" th:src="'data:image/png;base64,' + ${imageBase64}" alt="Image not available"/>

        <form action="#" th:action="@{/restaurants/{restaurantName}(restaurantName=${restaurantName})}"
              method="GET">
            <button type="submit" class="btn btn-info">Back to menu page</button>
        </form>

        <br>
    </div>
</div>

    <footer th:fragment="footer" class="text-center">&copy; 2023 FoodOrder</footer>
</body>
</html>
