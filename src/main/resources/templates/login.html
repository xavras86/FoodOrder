<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login FoodOrder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<style type="text/css">
    h1 {
    text-align: center;

        justify-content: center;
        margin: 10px;
    }
    form-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        align-items: center;
    }
    body {

    background-repeat: no-repeat;
    background-size: cover;
    }
    form-group label {
        flex: 1;

        margin-right: 10px;
    }
    form-group input {
        flex: 3;
        text-align: right;
        }
 .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    margin-top: -30px;
}

    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        vertical-align: middle;
    }
    th {
        width: 30%;
    }
    td input {
        width: 100%;
    }

    footer {
    text-align: center;
        margin-top: 40px;
    }





</style>

<body th:style="'background-image: url('+@{/images/background.jpg}+');'">

    <div class="container">

    <h1>Login to FoodOrder</h1>

        <div th:if="${registrationCongratulation}" class="alert alert-success text-center">
            <p th:text="${registrationCongratulation}"></p>
        </div>
    <br>

        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="text-center">
                <p style="color: red;">Invalid username or password</p>
            </div>
            <div th:if="${param.logout}" class="text-center">
                <p style="color: green;">You have been successfully logged out</p>
            </div>
            <table>
                <tr>
                    <th><label for="username">Username:</label></th>
                    <td><input type="text" id="username" name="username"/></td>
                </tr>
                <tr>
                    <th><label for="password">Password:</label></th>
                    <td><input type="password" id="password" name="password"/></td>
                </tr>
            </table>
            <div class="d-flex justify-content-center align-items-center flex-column">
                <button type="submit" class="btn btn-primary mb-3">
                    Login
                </button>
                <a class="btn btn-success" th:href="@{/register}">
                    New User
                </a>
            </div>
        </form>
    </div>







<div class="footer text-center">
    <footer th:fragment="footer">&copy; 2023 FoodOrder</footer>
</div>




</body>
</html>
