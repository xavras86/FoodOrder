<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>See all our restaurants :</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<style type=text/css>
        h1 {
            justify-content:center;
            display: flex;
            margin: 10px;
        }
        body {
            margin: 10px;
            background-color: Azure;
            text-align: center;
            font-size: 20px;
            margin: 10px;
        }
        form-group {
            justify-content:center;
            display: flex;
        }
                .pagination-centered {
        display: flex;
        justify-content: center;
    }
</style>

<body>

<div class="container">
    <div class="page-header" id="banner">

        <br>
        <a class="btn btn-success btn-lg" th:href="@{/customer/address}">Order some food</a>
        <a class="btn btn-primary btn-lg" th:href="@{/restaurants}">All restaurants</a>
        <a class="btn btn-success btn-lg" th:href="@{/streets}">Restaurants by delivery street </a>
        <a class="btn btn-secondary btn-lg" th:href="@{/customer/orders}">Your orders</a>
        <a class="btn btn-warning btn-lg" th:href="@{/}">Back to main page</a>
        <a class="btn btn-dark btn-lg" th:href="@{/logout}">Logout</a>
        <br>

        <h1>Restaurants: </h1>

        <form action="#" th:action="@{/restaurants}" method="GET">
            <select id="sortBy" name="sortBy">
                <option value="name" th:selected="${sortBy == 'name'}">Name</option>
            </select>
            <label for="sortDirection">Sort direction:</label>
            <select id="sortDirection" name="sortDirection">
                <option value="asc" th:selected="${sortDirection == 'asc'}">Ascending</option>
                <option value="desc" th:selected="${sortDirection == 'desc'}">Descending</option>
            </select>
            <label for="pageSize">Page size:</label>
            <select id="pageSize" name="pageSize">
                <option value="5" th:selected="${pageSize == 5}">5</option>
                <option value="10" th:selected="${pageSize == 10}">10</option>
                <option value="20" th:selected="${pageSize == 20}">20</option>
            </select>
            <button type="submit" class="btn btn-info">Apply</button>
        </form>


        <table class="table table-striped table-hover">
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>

                <th></th>
                <th></th>
            </tr>
            <tr th:each="restaurant : ${restaurants}">
                <td th:text="${restaurant.name}"></td>
                <td th:text="${restaurant.phone}"></td>
                <td th:text="${restaurant.email}"></td>

                <td>
                    <form action="#" th:action="@{restaurants/{restaurantName}(restaurantName=${restaurant.name})}" method="GET">
                        <button type="submit" class="btn btn-info">Show</button>
                    </form>
                </td>
            </tr>
        </table>

        <div class="text-center">
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-centered">
                    <li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link"
                           th:href="@{/restaurants(pageSize=${pageSize}, sortBy=${sortBy}, sortDirection=${sortDirection},pageNumber=${currentPage - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pageNumbers}"
                        th:classappend="${page == currentPage} ? 'page-item active' : 'page-item'">
                        <a class="page-link"
                           th:href="@{/restaurants(pageSize=${pageSize}, sortBy=${sortBy}, sortDirection=${sortDirection}, pageNumber=${page})}"
                           th:text="${page}"></a>
                    </li>
                    <li th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link"
                           th:href="@{/restaurants(pageSize=${pageSize}, sortBy=${sortBy}, sortDirection=${sortDirection}, pageNumber=${currentPage + 1})}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>


    </div>
</div>
<footer th:fragment="footer" class="text-center">&copy; 2023 FoodOrder</footer>
</body>
</html>
