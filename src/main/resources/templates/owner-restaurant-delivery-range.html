<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<style type=text/css>
        h1 {
            justify-content:center;
            display: flex;
            margin: 10px;
        }
        body {
            margin: 10px;
            background-color: Azure;
            text-align: center;
            font-size: 20px;
            margin: 10px;
        }
        form-group {
            justify-content:center;
            display: flex;
        }



</style>

<body>


<div class="container">

    <div class="page-header" id="banner">
        <br>
        <a class="btn btn-success btn-lg" th:href="@{/restaurants/owner}">Your restaurants</a>
        <a class="btn btn-secondary btn-lg" th:href="@{/orders-owner}">Your orders</a>
        <a class="btn btn-warning btn-lg" th:href="@{/}">Back to home</a>
        <a class="btn btn-dark btn-lg" th:href="@{/logout}">Logout</a>
        <br>
    </div>

    <h1>Dostosuj zasięg dostawy dla restauracji:&nbsp; <span th:if="${restaurantName}"
                                                             th:text="${restaurantName}"></span></h1>



    <table class="table table-striped table-hover">
        <tr>

            <th>City</th>
            <th>Street</th>
        </tr>
        <tr th:each="entry : ${streetCoverageMap}">

            <td th:text="${entry.key.city}"></td>
            <td th:text="${entry.key.streetName}"></td>

            <td th:class="${entry.value ? 'text-success' : 'text-danger'}"
                th:text="${entry.value ? 'In range' : 'Out of Range'}"></td>
            <td>
                <form th:action="@{'/restaurants/owner/' + ${restaurantName} + '/range/' + ${entry.key.streetId}}"
                      th:method="PUT">
                    <button type="submit" th:class="${entry.value} ? 'btn btn-danger' : 'btn btn-success'">
                        <span th:text="${entry.value ? 'Usuń' : 'Dodaj'}"></span>
                    </button>

                </form>
            </td>
        </tr>
    </table>

    <form action="#" th:action="@{/restaurants/owner/{restaurantName}(restaurantName=${restaurantName})}"
          method="GET">
        <button type="submit" class="btn btn-info">Back to menu page</button>
    </form>

</div>
<footer th:fragment="footer" class="text-center">&copy; 2023 FoodOrder</footer>

</body>
</html>
