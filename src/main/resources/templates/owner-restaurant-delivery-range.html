<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<style type=text/css>
        h1 {
            justify-content:center;
            display: flex;
            margin: 10px;
        }
        body {
            margin: 10px;
            background-color: Azure;
            text-align: center;
            font-size: 20px;
            margin: 10px;
        }
        form-group {
            justify-content:center;
            display: flex;
        }


</style>

<body>


<div class="container">

    <div class="page-header" id="banner">
        <br>
        <a class="btn btn-success btn-lg" th:href="@{/restaurants/owner}">Your restaurants</a>
        <a class="btn btn-secondary btn-lg" th:href="@{/orders-owner}">Your orders</a>
        <a class="btn btn-warning btn-lg" th:href="@{/}">Back to home</a>
        <a class="btn btn-dark btn-lg" th:href="@{/logout}">Logout</a>
        <br>
    </div>

    <h1>Dostosuj zasięg dostawy dla restauracji:&nbsp; <span th:if="${restaurantName}"
                                                             th:text="${restaurantName}"></span></h1>

    <table class="table table-striped table-hover">
        <tr>

            <th>City</th>
            <th>Street</th>
        </tr>
        <tr th:each="street : ${streetDTOs}">

            <td th:text="${street.city}"></td>
            <td th:text="${street.streetName}"></td>

            <!--            <td th:class="${menuItem.available ? 'text-success' : 'text-danger'}" th:text="${menuItem.available ? 'In Menu' : 'Removed'}"></td>-->
                        <td>
                            <form th:action="@{'/restaurants/owner/' + ${restaurantName} + '/range/' + ${street.streetName}}" th:method="PUT">
<!--                                <button type="submit" th:class="${streetInRange} ? 'btn btn-danger' : 'btn btn-success'">-->
<!--                                    <span th:text="${streetInRange ? 'Usuń' : 'Dodaj'}"></span>-->
<!--                                </button>-->
                                <button type="submit" class="btn btn-info">zmien</button>

<!--                                <input type="hidden" name="restaurantName" th:value="${restaurant.name}"/>-->
            </form>
            </td>
        </tr>
    </table>

    <form action="#" th:action="@{/restaurants/owner/{restaurantName}(restaurantName=${restaurantName})}"
          method="GET">
        <button type="submit" class="btn btn-info">Back to menu page</button>
    </form>

</div>
<footer th:fragment="footer" class="text-center">&copy; 2023 FoodOrder</footer>

</body>
</html>
