<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RESTAURANT DETAILS:</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style type=text/css>
        h2 {
            background-color: #696969;
            margin: 10px;
        }
        div {
            color: white;
            background-color: #C0C0C0;
            margin: 2px;
            font-size: 25px;
        }
        body {
            background-color: Azure;
            text-align: center;
        }




</style>
<body>
<div class="container">
    <br>
    <a class="btn btn-success btn-lg" th:href="@{/streets}">Streets list</a>
    <a class="btn btn-primary btn-lg" th:href="@{/restaurants}">Restaurants list</a>
    <a class="btn btn-info btn-lg" th:href="@{/customers}">Customers list</a>
    <a class="btn btn-secondary btn-lg" th:href="@{/orders}">Orders list</a>
    <a class="btn btn-warning btn-lg" th:href="@{/}">Back to home</a>
    <a class="btn btn-dark btn-lg" th:href="@{/logout}">Logout</a>
    <br>



    <h2>RESTAURANT DETAILS: <span th:if="${name}" th:text="${restaurant.name}"></span></h2>
    <table class="table table-striped table-dark">
        <tr>

            <th>Phone</th>
            <th>Email</th>
            <th>City</th>
            <th>Street</th>
            <th>Number</th>
            <th>Owner Name</th>
            <th>Owner Surname</th>
        </tr>
        <tr>

            <td th:text="${restaurant.phone}"></td>
            <td th:text="${restaurant.email}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.buildingNumber}"></td>
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.surname}"></td>
        </tr>
    </table>

    <h2>Place your delivery address:</h2>
        <form action="#" th:action="@{/restaurants/deliveryAddress}" th:object="${orderDataDTO}" th:method="POST">
            <div class="form-group">

                Address country: <input type="text" th:field="*{country}"/><br>
                Address city: <input type="text" th:field="*{city}"/><br>
                Address street: <input type="text" th:field="*{street}"/><br>
                Address build no.: <input type="text" th:field="*{buildingNumber}"/><br>
            </div>

            <div class="form-group">
                <input type="submit" value="Place order" name="button"/>
            </div>

        </form>


    <form th:action="@{/restaurants/addItems}" th:object="${menuItemOrdersDTO}" method="post">

        <table class="table-bordered">
            <tr>
                <th>Nazwa</th>
                <th>Cena</th>
                <th>Opis</th>
                <th>Ilość</th>
            </tr>
            <tr th:each="menuItem, iterStat : ${menuItems}">
                <td th:text="${menuItem.name}"></td>
                <td th:text="${menuItem.price}"></td>
                <td th:text="${menuItem.description}"></td>
                <td>
                    <input type="number" th:field="*{orders[__${iterStat.index}__].quantity}" min="0"/>
                    <input type="hidden" th:field="*{orders[__${iterStat.index}__].menuItem.menuItemId}"
                           th:value="${menuItem.menuItemId}"/>
                    <input type="hidden" th:field="*{orders[__${iterStat.index}__].menuItem.name}"
                           th:value="${menuItem.name}"/>
                    <input type="hidden" th:field="*{orders[__${iterStat.index}__].menuItem.price}"
                           th:value="${menuItem.price}"/>
                    <input type="hidden" th:field="*{orders[__${iterStat.index}__].menuItem.description}"
                           th:value="${menuItem.description}"/>
                    <input type="hidden" th:field="*{orders[__${iterStat.index}__].menuItem.category}"
                           th:value="${menuItem.category}"/>
                <td>
            </tr>
        </table>
        <input type="submit" value="Order"/>
    </form>


</div>


<footer th:fragment="footer" class="text-center">&copy; 2023 FoodOrder</footer>
</body>
</html>
