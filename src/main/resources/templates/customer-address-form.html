<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RESTAURANT DETAILS:</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>


</head>


<style type=text/css>
        h1 {
            justify-content:center;
            display: flex;
            margin: 10px;
        }
        body {
            margin: 10px;
            background-color: Azure;
            text-align: center;
            font-size: 20px;
            margin: 10px;
        }
        table {
            justify-content:center;
            display: flex;

        }
</style>


<body th:style="'background-image: url('+@{/images/background.jpg}+');'">

<div class="container">

    <div class="page-header" id="banner">
        <br>
        <a class="btn btn-success btn-lg" th:href="@{/customer/address}">Order some food</a>
        <a class="btn btn-primary btn-lg" th:href="@{/customer/restaurants}">All restaurants</a>
        <a class="btn btn-success btn-lg" th:href="@{/customer/streets}">Restaurants by delivery street </a>
        <a class="btn btn-secondary btn-lg" th:href="@{/customer/orders}">Your orders</a>
        <a class="btn btn-warning btn-lg" th:href="@{/home}">Back to main page</a>
        <a class="btn btn-dark btn-lg" th:href="@{/logout}">Logout</a>
        <br>
    </div>


    <div th:if="${messageNoAddress}" class="alert alert-primary">
        <p th:text="${messageNoAddress}"></p>
    </div>


    <h1>Enter Your delivery address</h1>
    <form action="#" th:action="@{/customer/submit-address}" th:method="POST" th:object="${addressDTO}"
          class="col card p-5 mb-3">

        <table>
            <tr>
                <th><label>Country:</label></th>
                <td><select th:field="*{country}" class="js-example-basic-single" required>
                    <option th:each="countryOption : ${countries}" th:value="${countryOption}"
                            th:text="${countryOption}"></option>
                </select></td>

            <tr>
                <th><label>City:</label></th>
                <td><select th:field="*{city}" class="js-example-basic-single" required>
                    <option th:each="cityOption : ${cities}" th:value="${cityOption}" th:text="${cityOption}"></option>
                </select></td>
            </tr>
            <tr>
                <th><label>Street:</label></th>
                <td><select th:field="*{street}" class="js-example-basic-single" required>
                    <option th:each="streetOption : ${streets}" th:value="${streetOption}"
                            th:text="${streetOption}"></option>
                </select></td>
            </tr>
            <tr>
                <th><label>Build no.:</label></th>
                <td><input type="text" th:field="*{buildingNumber}" required/></td>
            </tr>

    </table>

    <div class="form-group">
        <input type="submit" class="btn btn-primary btn-lg" value="Next" name="button"/>
    </div>

    </form>
</div>

<script>
    $(document).ready(function () {
        $('.js-example-basic-single').select2();
    });



</script>


<footer th:fragment="footer" class="text-center">&copy; 2023 FoodOrder</footer>
</body>
</html>
