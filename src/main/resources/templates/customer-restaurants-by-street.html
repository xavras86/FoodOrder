<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<style type=text/css>
        h1 {
            justify-content:center;
            display: flex;
            margin: 10px;
        }
        body {
            margin: 10px;
            background-color: Azure;
            text-align: center;
            font-size: 20px;
            margin: 10px;
        }
        form-group {
            justify-content:center;
            display: flex;
        }

</style>

<body>
    <div class="container">
        <div class="page-header" id="banner">
            <br>
            <a class="btn btn-success btn-lg" th:href="@{/customer/address}">Order some food</a>
            <a class="btn btn-primary btn-lg" th:href="@{/restaurants}">All restaurants</a>
            <a class="btn btn-success btn-lg" th:href="@{/streets}">Restaurants by delivery street </a>
            <a class="btn btn-secondary btn-lg" th:href="@{/customer/orders}">Your orders</a>
            <a class="btn btn-warning btn-lg" th:href="@{/}">Back to main page</a>
            <a class="btn btn-dark btn-lg" th:href="@{/logout}">Logout</a>
            <br>
        </div>


    <h1>Restaurants delivering to street:&nbsp; <span th:if="${street}" th:text="${street}"></span></h1>

        <form action="#" th:action="@{/restaurants/street/{street}(street=${street})}" method="GET">
            <select id="completedSortBy" name="completedSortBy">
                <option value="name" th:selected="${completedSortBy == 'name'}">Name</option>

                </option>
                <option value="completedDateTime" th:selected="${completedSortBy == 'completedDateTime'}">Delivery moment
                </option>
                <option value="totalValue" th:selected="${completedSortBy == 'totalValue'}">Total Value</option>
                <option value="restaurant.name" th:selected="${completedSortBy == 'restaurant.name'}">Restaurant</option>
            </select>
            <label for="completedSortDirection">Sort direction:</label>
            <select id="completedSortDirection" name="completedSortDirection">
                <option value="asc" th:selected="${completedSortDirection == 'asc'}">Ascending</option>
                <option value="desc" th:selected="${completedSortDirection == 'desc'}">Descending</option>
            </select>
            <label for="completedPageSize">Page size:</label>
            <select id="completedPageSize" name="completedPageSize">
                <option value="5" th:selected="${completedPageSize == 5}">5</option>
                <option value="10" th:selected="${completedPageSize == 10}">10</option>
                <option value="20" th:selected="${completedPageSize == 20}">20</option>
            </select>
            <button type="submit" class="btn btn-info">Apply</button>
        </form>

        <table class="table table-striped table-hover">
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="restaurant : ${restaurants}">
                <td th:text="${restaurant.name}"></td>
                <td th:text="${restaurant.phone}"></td>
                <td th:text="${restaurant.email}"></td>

                <td>
                    <form action="#" th:action="@{/restaurants/{restaurantName}(restaurantName=${restaurant.name})}" method="GET">
                        <button type="submit" class="btn btn-info">Show Menu</button>
                    </form>
                </td>
            </tr>
        </table>
        <div class="text-center">
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-centered">
                    <li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link"
                           th:href="@{/restaurants/street/{street}(street=${street}, pageSize=${pageSize}, sortBy=${sortBy}, sortDirection=${sortDirection}, pageNumber=${currentPage - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pageNumbers}" th:classappend="${page == currentPage} ? 'page-item active' : 'page-item'">
                        <a class="page-link"
                           th:href="@{/restaurants/street/{street}(street=${street}, pageSize=${pageSize}, sortBy=${sortBy}, sortDirection=${sortDirection}, pageNumber=${page})}"
                           th:text="${page}"></a>
                    </li>
                    <li th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link"
                           th:href="@{/restaurants/street/{street}(street=${street}, pageSize=${pageSize}, sortBy=${sortBy}, sortDirection=${sortDirection}, pageNumber=${currentPage + 1})}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <footer th:fragment="footer" class="text-center">&copy; 2023 FoodOrder</footer>
</body>
</html>
